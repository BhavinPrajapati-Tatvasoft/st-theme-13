<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login | Admin Theme</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<script type="text/javascript" src="js/main.js"></script>	
</head>

<body>
	<div class="wrapper login-wrapper">
		<!-- Start Login block -->
		<div class="login-table">
			<div class="login-table-cell">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-xl-5 col-md-6 login-content">
							<h1>Please Login</h1>
							<p class="medium-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
						</div>
						<div class="col-xl-5 col-md-6 ml-auto">
							<form class="login-form" action="dashboard.html">
								<h2><em>Web</em>Admin</h2>
								<div class="form-group">
									<label>Username</label>
									<input type="text" class="form-control" value="johnscott@gmail.com">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" value="johnscott@gmail.com">
								</div>
								<div class="form-group clearfix">
									<div class="custom-control custom-checkbox rememberme-check">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember Me</label>
									</div>
									<a href="#" title="Forgot Password?" class="forgot-psw">Forgot Password?</a>
								</div>

								<div class="buttons clearfix">
									<button class="btn btn-primary">Sign In</button>
									<button class="btn btn-secondary">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Login block -->
	</div>

	<!-- Start Footer -->
	<div class="container">
		<footer class="footer login-footer">
			<p class="copyright">2017 &copy; Sandip - The Ultimate Responsive Admin Template.</p>					
		</footer>
	</div>		
	<!-- End Footer -->	
</body>
</html>
